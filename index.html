<!DOCTYPE html><html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain.com Portfolio Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-[#0b0e11] text-white font-sans">  <!-- HEADER -->  <header class="bg-[#131619] border-b border-gray-800 px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Blockchain.com</h1>
    <div class="flex items-center space-x-4">
      <button class="text-yellow-400 hover:text-yellow-500">Support</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">Log Out</button>
    </div>
  </header>  <!-- SIDEBAR + MAIN CONTENT -->  <div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside class="bg-[#131619] w-64 hidden md:flex flex-col p-6 space-y-4 border-r border-gray-800">
      <nav class="space-y-2">
        <button class="w-full text-left text-yellow-400 font-semibold">Dashboard</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Buy/Sell</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Send</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Receive</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Swap</button>
        <button class="w-full text-left text-white hover:text-yellow-300">NFTs</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Earn</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Explorer</button>
        <button class="w-full text-left text-white hover:text-yellow-300">Settings</button>
      </nav>
    </aside><!-- MAIN CONTENT -->
<main class="flex-1 p-6 space-y-6">

  <!-- BALANCES -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-[#1c1f24] p-6 rounded-xl shadow">
      <h2 class="text-sm uppercase text-gray-400">Total Portfolio</h2>
      <p class="text-3xl font-bold mt-2" id="portfolioTotal">$0.00</p>
    </div>
    <div class="bg-[#1c1f24] p-6 rounded-xl shadow">
      <h2 class="text-sm uppercase text-gray-400">BTC</h2>
      <p class="text-xl font-semibold mt-2" id="btcBalance">0 BTC</p>
    </div>
    <div class="bg-[#1c1f24] p-6 rounded-xl shadow">
      <h2 class="text-sm uppercase text-gray-400">ETH</h2>
      <p class="text-xl font-semibold mt-2" id="ethBalance">0 ETH</p>
    </div>
  </section>

  <!-- PORTFOLIO CHART -->
  <section class="bg-[#1c1f24] p-6 rounded-xl shadow">
    <h2 class="text-lg font-bold mb-4">Portfolio Chart</h2>
    <canvas id="portfolioChart"></canvas>
  </section>

  <!-- ACTIONS -->
  <section class="flex flex-wrap gap-4">
    <button class="bg-yellow-400 text-black font-bold px-6 py-3 rounded-xl hover:bg-yellow-500">Buy</button>
    <button class="bg-[#1c1f24] text-white px-6 py-3 rounded-xl border border-gray-700 hover:bg-[#2b313a]">Send</button>
    <button class="bg-[#1c1f24] text-white px-6 py-3 rounded-xl border border-gray-700 hover:bg-[#2b313a]">Receive</button>
    <button class="bg-[#1c1f24] text-white px-6 py-3 rounded-xl border border-gray-700 hover:bg-[#2b313a]">Swap</button>
  </section>

  <!-- RECENT TRANSACTIONS -->
  <section class="bg-[#1c1f24] p-6 rounded-xl shadow">
    <h2 class="text-lg font-bold mb-4">Recent Activity</h2>
    <ul class="space-y-3 text-sm" id="recentTransactions">
      <!-- JS Will Inject -->
    </ul>
  </section>

  <!-- ASSETS LIST -->
  <section class="bg-[#1c1f24] p-6 rounded-xl shadow">
    <h2 class="text-lg font-bold mb-4">Your Assets</h2>
    <table class="w-full text-left text-sm">
      <thead class="text-gray-400">
        <tr>
          <th class="py-2">Asset</th>
          <th>Balance</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="assetList">
        <!-- JS Will Inject Assets -->
      </tbody>
    </table>
  </section>

</main>

  </div>  <!-- FOOTER -->  <footer class="text-center text-sm text-gray-500 p-6">
    &copy; 2025 Blockchain.com. All rights reserved.
  </footer>  <!-- SCRIPTING: PORTFOLIO + BALANCE DUMMY -->  <script>
    const assets = [
      { name: 'Bitcoin (BTC)', symbol: 'BTC', balance: 0.453, price: 64000 },
      { name: 'Ethereum (ETH)', symbol: 'ETH', balance: 3.2, price: 3100 },
      { name: 'Tether (USDT)', symbol: 'USDT', balance: 1000, price: 1 },
    ];

    let total = 0;
    const assetList = document.getElementById('assetList');
    const recentTransactions = document.getElementById('recentTransactions');

    assets.forEach(asset => {
      const value = asset.balance * asset.price;
      total += value;
      assetList.innerHTML += `
        <tr class="border-t border-gray-700">
          <td class="py-3">${asset.name}</td>
          <td>${asset.balance.toFixed(4)} ${asset.symbol}</td>
          <td>$${value.toLocaleString()}</td>
        </tr>`;
    });

    document.getElementById('portfolioTotal').innerText = `$${total.toLocaleString()}`;
    document.getElementById('btcBalance').innerText = `${assets[0].balance} BTC`;
    document.getElementById('ethBalance').innerText = `${assets[1].balance} ETH`;

    recentTransactions.innerHTML = `
      <li class="flex justify-between">
        <span>Received BTC</span>
        <span class="text-green-400">+0.02 BTC</span>
      </li>
      <li class="flex justify-between">
        <span>Sent ETH</span>
        <span class="text-red-400">-1.0 ETH</span>
      </li>
    `;

    new Chart(document.getElementById('portfolioChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Portfolio Value',
          data: [8000, 11000, total],
          borderColor: 'rgba(255, 215, 0, 1)',
          backgroundColor: 'rgba(255, 215, 0, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: { scales: { y: { beginAtZero: false } } }
    });
  </script></body>
      </html>
